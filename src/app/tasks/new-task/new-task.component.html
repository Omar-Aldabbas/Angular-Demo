<div (click)="onCancel()" class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form  (ngSubmit)="onAddTask()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="inputTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="inputSummary"
        #summaryCtrl="ngModel"
        required
      ></textarea>
      @if(summaryCtrl.invalid && summaryCtrl.touched) {
        <span>Please inter a valid summary</span>
      }
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="inputDate"
      />
    </p>

    <p class="actions">
      <button (click)="onCancel()" type="button">Cancel</button>
      <button (click)="onCancel()" type="submit">Create</button>
    </p>
  </form>
</dialog>
