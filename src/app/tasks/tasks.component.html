<section id="tasks">
  <header>
    <p>{{ name }}</p>
    <menu
      ><button (click)="onStartAddTask()" >
        Add task
      </button></menu
    >
  </header>

  <!-- tasks here -->
  <ul>
    @if(isAddingTask) {
    <li>
      <app-new-task (cancel)="onCancelAdd($event)" (addTask)="onAddTask($event)"/>
    </li>
    } @for (task of selectedUserTasks ; track task.id) {
    <li>
      <app-task (complete)="onTaskComplete($event)" [task]="task" />
    </li>
    }
  </ul>
</section>
