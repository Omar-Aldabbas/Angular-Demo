<section id="tasks">
  <header>
    <p>{{ name }}</p>
    <menu><button>Add task</button></menu>
  </header>

  <!-- tasks here -->
  <ul>
    @for (task of selectedUserTasks ; track task.id) {
    <li>
      <app-task (complete)="onTaskComplete($event)" [task]="task" />
    </li>
    }
  </ul>
</section>
